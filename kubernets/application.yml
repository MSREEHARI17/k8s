apiVersion: v1
kind: ReplicationController
metadata:
  namespace: spring-boot-app
  name: springboot
spec:
  replicas: 1
  selector:
    app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - image: cloudzenix/docker-private-repo
        name: springpod
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DB_HOSTNAME
          value: mongodb-service
        - name: MONGO_DB_USERNAME
          value: $USER_NAME
        - name: MONGO_DB_PASSWORD
          value: $USER_PASSWORD
      imagePullSecrets:
      - name: docker-private-cred


